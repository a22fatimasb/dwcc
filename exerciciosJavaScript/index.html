<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
<script src="utilidades.js"></script>
</head>
<body>

<h2>Formulario de Registro</h2>

<form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" onblur="convertirMaiusculas(this)" required><br><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" onblur="convertirMaiusculas(this)" required><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required><br><br>

    <label for="nif">NIF:</label>
    <input type="text" id="nif" name="nif" required pattern="[0-9]{8}[A-Za-z]{1}"><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="provincia">Provincia:</label>
    <select id="provincia" name="provincia" required>
        <option value="0">Selecciona una provincia</option>
        <option value="A Coruña">A Coruña</option>
        <option value="Lugo">Lugo</option>
        <option value="Ourense">Ourense</option>
        <option value="Pontevedra">Pontevedra</option>
    </select><br><br>

    <label for="dataNacemento">Fecha de Nacimiento:</label>
    <input type="text" id="dataNacemento" name="dataNacemento" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <label>Vehículos que tienes:</label><br>
    <input type="checkbox" id="bicicleta" name="vehiculos" value="bicicleta">
    <label for="bicicleta">Bicicleta</label><br>
    <input type="checkbox" id="coche" name="vehiculos" value="coche">
    <label for="coche">Coche</label><br>
    <input type="checkbox" id="moto" name="vehiculos" value="moto">
    <label for="moto">Moto</label><br><br>

    <input type="reset" name="limpiar" id="button" value="Limpiar" />
    <input type="submit" name="enviar" id="enviar" value="Enviar">
</form>
<div id="visitas"></div>
<div id="erros" style="color: red;"></div>
</body>
</html>
